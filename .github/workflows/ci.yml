name: Android Rust Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        # Menambahkan target arsitektur Android yang diminta README
        targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android, i686-linux-android
        components: rustfmt, clippy

    - name: Install cargo-ndk
      run: cargo install cargo-ndk

    - name: Set up NDK Path
      # Menggunakan NDK default yang sudah ada di runner ubuntu-latest
      # Secara default berlokasi di /usr/local/lib/android/sdk/ndk-bundle
      run: |
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk-bundle" >> $GITHUB_ENV
        echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk-bundle" >> $GITHUB_ENV

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build Rust Libraries
      # Kita menjalankan task Gradle yang memicu build Rust
      run: ./gradlew buildRust

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: droidVNC-NG-Rust-Debug
        path: app/build/outputs/apk/debug/*.apk
