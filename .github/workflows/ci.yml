name: Android Build (Rust + Kotlin)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Langkah ini memastikan NDK terinstal (versi sesuai default runner atau install spesifik jika perlu)
      - name: Install Android NDK
        run: |
          echo "y" | sdkmanager "ndk;27.0.12077973" "cmake;3.22.1"
          # Set environment variable untuk langkah selanjutnya
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust Compilation Targets
        run: |
          rustup target add aarch64-linux-android \
                            armv7-linux-androideabi \
                            i686-linux-android \
                            x86_64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "." # Lokasi Cargo.toml (root atau subfolder)

      - name: Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v3

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "ndk.dir=$ANDROID_NDK_HOME" >> local.properties

      # Langkah Build Utama: Ini akan menjalankan 'buildRust' secara internal
      # dan kemudian memaketkan APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: droidVNC-NG-Debug
          path: app/build/outputs/apk/debug/*.apk
